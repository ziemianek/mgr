<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Task Management</h1>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">ID</th>
                    <th class="border p-2">Title</th>
                    <th class="border p-2">Priority</th>
                    <th class="border p-2">Due Date</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <!-- Tasks will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:5050/v1/tasks');
                const tasks = await response.json();
                const tableBody = document.getElementById('taskTable');
                tableBody.innerHTML = '';
                tasks.forEach(task => {
                    const row = `<tr class='border'>
                        <td class='border p-2'>${task.id}</td>
                        <td class='border p-2'>${task.title}</td>
                        <td class='border p-2'>${task.priority}</td>
                        <td class='border p-2'>${new Date(task.due_date).toLocaleDateString()}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        fetchTasks();
    </script>
</body>
</html>
